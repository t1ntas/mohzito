<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="./img/urso.ico.ico" type="image/x-icon">
        <link rel="stylesheet" href="./login.css">
        <title>Document</title>
        
    </head>
    <body>

        <h2>Modal Login Form</h2>
        
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
        
        <div id="id01" class="modal">
          
          <form class="modal-content animate">
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              <img src="./img/profileimgxD.jpg" alt="Avatar" class="avatar"> <!--FOTO DELA xD (com a cara suja)-->
            </div>
        
            <div class="container">
                <legend>Confirmação de Senha</legend>

                <input type="text" placeholder="Nome:" id="nome" required>

                <input type="text" placeholder="Frase:" id="frase" required>

                <input type="text" placeholder="Data(dia/mes/ano):" id="data" required>

                <input type="password" placeholder="Senha(números):" id="senha" required>

                <button type="submit" id="validarr" onclick="validar()">Confirmar</button>
            </div>
        
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
              <span class="psw">Esqueces-te a <a href="#">palavra-passe?</a></span>
            </div>
          </form>
        </div>
        <script src="login.js"></script>
        <script>
        var modal = document.getElementById('id01');
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
        
        </body>
</html>
