<body>
    <main id="main">
    <h2>TU MI GOSTA?</h2>

    <button id="change">Não</button>
    <button class="hiden" id="move">Não</button>
   

</main>
<script>
    $("#change").click(function(){
        $("#change").html("Sim");
        $("#move").show();
        $("#change").click(function(){
            alert("Boa!")
        });
        $("#change").click(function(){
            window.location.href="./tens_a_certeza.html"
                });
    });

    $("#move").hover(function(){
        change();
    });

    function change() {
        var i = 2;
        var j = 2;
        
        while(i < 300 || i > 600){
            i = Math.floor(Math.random()*500)+1;
            j = Math.floor(Math.random()*500)+1;
        }

        $("#move").css({top: j+'px', left:    i+'px'});
        console.log(j);
        console.log(i);
    }
</script>
